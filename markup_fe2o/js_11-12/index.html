  <article class="part2">
    <script type="text/html" id="resig-template">
      <hr>
      <h3>Рендеринг с помощью шаблонизатора Резига несложной html-структуры</h3>
      <% for ( var i=0; i < data.length; i++ ) { %>
      <div class="article">
        <h4><%= data[i].title %></h4>
        <img src=<%= data[i].image %> width="600" height="400" alt="">
